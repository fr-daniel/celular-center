<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{/admin/layout}">
<head>
    <title>Adicionar Produtos</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-3">
          <section th:replace="~{/admin/fragments/mainsidebar :: mainsidebar}"></section>
        </div>
        <div class="col-md-9">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a th:href="@{/admin}">Painel</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">Cadastro Produto</li>
            </ol>
          </nav>
          <form th:action="@{/admin/produtos/add}" th:object="${produto}" method="POST" enctype="multipart/form-data">
            <input type="hidden" class="form-control" th:field="*{id}" id="id" />
            <input type="hidden" class="form-control" th:field="*{imagem}" id="imagem" />

            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" th:field="*{nome}" id="nome" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="foto">Foto</label>
                <input type="file" class="form-control" name="arq_imagem" id="foto" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="preco">Pre√ßo</label>
                <input type="number" step="any" class="form-control" th:field="*{preco}" id="preco" />
              </div>
              <div class="form-group col-md-6">
                <label for="quantidadeEstoque">Quantidade Estoque</label>
                <input type="number" step="1" class="form-control" th:field="*{quantidadeEstoque}" id="quantidadeEstoque" />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-check"></i> Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
