<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Celular Center</title>
    <link rel="shortcut icon" type="image/png" th:href="@{img/celular-center-icon.png}"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/fontawesome-all.min.css}" />

    <link th:href="@{/plugins/bootstrap-ecommerce/plugins/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet"/>
    <link th:href="@{/plugins/bootstrap-ecommerce/plugins/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet"/>
    
    <link th:href="@{/plugins/bootstrap-ecommerce/css/uikit.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/plugins/bootstrap-ecommerce/css/responsive.css}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
   
    <link th:href="@{/css/style.css}" rel="stylesheet" />
   
    <link rel="shortcut icon" type="image/png" th:href="@{/img/celular-center-icon.png}"/>
</head>
<body> 
   
    <header th:replace="~{/admin/fragments/header :: header}"></header>

    <div layout:fragment="content"></div>

    <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
       
    <script th:src="@{/plugins/jquery/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/plugins/popper/popper.min.js}"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/plugins/bootstrap-ecommerce/plugins/owlcarousel/owl.carousel.min.js}"></script>
 	<script th:src="@{/plugins/bootstrap-ecommerce/js/script.js}" type="text/javascript"></script>

	<th:block layout:fragment="bloco-js"></th:block>
</body>
</html>
