<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{/admin/layout}">
<head>
    <title>Usuários</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-3">
                <section th:replace="~{/admin/fragments/mainsidebar :: mainsidebar}"></section>
            </div>
            <div class="col-md-9">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/admin}">Painel</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Lista de Produtos</li>
                    </ol>
                </nav>
                <th:block th:replace="admin/fragments/mensagem-sucesso :: mensagemSucesso"></th:block>
                <div class="table-responsive  bw-tabela-simples">
                    <table class="table  table-hover">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Email</th>
                                <th>Data Nascimento</th>
                                <th class="table-col-acoes"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.codigo}"></td>
                                <td th:text="${usuario.nome}"></td>
                                <td th:text="${usuario.cpf}"></td>
                                <td th:text="${usuario.email}"></td>
                                <td>[[${#temporals.format(usuario.dataNascimento, 'dd/MM/yyyy')}]]</td>

                                <td class="text-center">
                                    <a class="btn  btn-link  btn-xs" title="Editar" th:href="@{/admin/usuario/{codigo}(codigo=${usuario.codigo})}">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a class="btn  btn-link  btn-xs" title="Excluir" th:href="@{/admin/usuario/delete/{codigo}(cpdigo=${usuario.codigo})}">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(usuarios)}">
                                <td colspan="6">Nenhum usuário encontrado!</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
