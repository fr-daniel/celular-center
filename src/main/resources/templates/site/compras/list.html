<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{site/layout}">
<head>
    <title>Compras</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3">
    <h4 class="title-text">Compras</h4>
    <div class="table-responsive  bw-tabela-simples">
        <table class="table  table-hover">
            <thead>
                <tr>
                    <th>CÃ³digo</th>
                    <th>Quantidade de Produtos</th>
                    <th>Valor Total</th>
                    <th>Data e Hora</th>
                    <th class="table-col-acoes"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.id}"></td>
                    <td th:text="${pedido.quantidadeProdutos}"></td>
                    <td>R$ [[${#numbers.formatDecimal(pedido.total, 0, 'POINT', 2, 'COMMA')}]]</td>
                    <td>[[${#temporals.format(pedido.created, 'dd/MM/yyyy - HH:mm')}]]</td>
                    <td class="text-center">
                        <a class="btn  btn-outline-info btn-sm" title="Editar" th:href="@{/user/compras/{codigo}(codigo=${pedido.id})}">
                            <i class="fa fa-eye"></i> Ver detalhes 
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(pedidos)}">
                    <td colspan="6">Nenhum compra realizada!</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
